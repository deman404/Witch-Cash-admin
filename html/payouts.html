<!DOCTYPE html>
<html lang="en" class="custom-dark-bg text-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/payouts.css">
    <title>witch cash Admin Panel</title>
    <!-- Add Firebase SDK -->


</head>

<body class="custom-dark-bg text-white">

    <div class="container-fluid custom-dark-bg sideBar">
        <h2>Witch Cash</h2>
        <p id="versionCode">V:1.0.0</p>
        <div class="tab" id="home">
            <i class="bi bi-speedometer"></i>
            <p>Dashboard</p>
        </div>
        <div class="tab" id="payouts">
            <i class="bi bi-currency-bitcoin"></i>
            <p>User Payouts</p>
        </div>
        <div class="tab" id="offers">
            <i class="bi bi-dice-5"></i>
            <p>add Offer</p>
        </div>
        <div class="tab" id="notify">
            <i class="bi bi-chat-left-fill"></i>
            <p>send Notification</p>
        </div>
        <div class="tab" id="payments">
            <i class="bi bi-cash-coin"></i>
            <p>Payouts Methods</p>
        </div>
        <div class="tab" id="users">
            <i class="bi bi-people-fill"></i>
            <p>Users</p>
        </div>

    </div>


    <div class="container custom-dark-bg docy">

        <section class="container-fluid header custom-dark-bg mt-4 top">

            <div class="card">
                <p class="time-text" id="txt1"><span>0</span></p>
                <p class="day-text">Total Payouts</p>
                <i class="bi bi-person-badge-fill moon"></i>
            </div>

            <div class="card2">
                <p class="time-text" id="txt2"><span>0</span></p>
                <p class="day-text">Total Paid</p>
                <i class="bi bi-star-fill moon"></i>
            </div>

            <div class="card3">
                <p class="time-text" id="txt3"><span>0</span></p>
                <p class="day-text">Total Rejected</p>
                <i class="bi bi-ban-fill moon"></i>
            </div>

            <div class="card4">
                <p class="time-text" id="txt4"><span>0</span></p>
                <p class="day-text">Total Pending</p>
                <i class="bi bi-hourglass-split moon"></i>
            </div>


        </section>

        <!-- Payouts Section -->
        <section id="payouts" class="mt-4 custom-dark-bg">
            <h2>User Payouts</h2>
            <table class="table custom-dark-bg table-borderless">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Payout Amount</th>
                        <th>method</th>
                        <th>status</th>
                        <th>operation</th>

                    </tr>
                </thead>
                <tbody id="payouts-table-body">
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </section>






    </div>

    <!-- Firebase and Custom Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script type="module" src="../js/payments.js"></script>
    <script type="module" src="../js/PageManager.js"></script>

</body>

</html>
